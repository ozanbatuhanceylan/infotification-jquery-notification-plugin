<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infotification Basic Usage Example</title>
    <link href="../src/css/infotifications.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="application/javascript" src="../src/js/infotifications.v0.0.1.js"></script>
</head>
<body>
    <div>
        <button type="button" id="top-left">Top Left</button>
        <button type="button" id="bottom-left">Bottom Left</button>
        <button type="button" id="top-right">Top Right</button>
        <button type="button" id="bottom-right">Bottom Right</button>
    </div>
    <div>
        <button type="button" id="fade">Fade</button>
        <button type="button" id="slide">Slide</button>
    </div>

    <div>
        <button type="button" id="info">Info</button>
        <button type="button" id="warning">Warning</button>
        <button type="button" id="danger">Danger</button>
        <button type="button" id="success">Success</button>
    </div>

<script>

    $("#top-left").click(function () {
        $("body").infotification({
            position: "top-left",
            duration: 5000
        });
    });
    $("#bottom-left").click(function () {
        $("body").infotification({
            position: "bottom-left",
            type: "slide",
            duration: 1000
        });
    });
    $("#top-right").click(function () {
        $("body").infotification({
            position: "top-right",
            type: "fade",
            duration: 5000
        });
    });
    $("#bottom-right").click(function () {
        $("body").infotification({
            position: "bottom-right",
            duration: 40000
        });
    });
    $("#slide").click(function () {
        $("body").infotification({
            type: "slide",
            duration: 5000
        });
    });
    $("#fade").click(function () {$("body").infotification({type: "fade",duration: 5000});});
    $("#info").click(function () {$("body").infotification({type: "fade",style:"info",duration: 5000});});
    $("#warning").click(function () {$("body").infotification({type: "fade",style:"warning",duration: 5000});});
    $("#danger").click(function () {$("body").infotification({type: "fade",style:"danger",duration: 5000});});
    $("#success").click(function () {$("body").infotification({type: "fade",style:"success",duration: 5000});});
</script>
</body>
</html>
